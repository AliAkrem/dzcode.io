on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      node-version:
        required: true
        type: string

jobs:
  install:
    runs-on: ${{ inputs.os }}
    steps:
      - name: "Git"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: "Nodejs"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: "npm"
      - run: npm ci
  build:
    needs: install
    runs-on: ${{ inputs.os }}
    steps:
      - run: npm run build
