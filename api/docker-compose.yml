version: "3"
services:
  postgress:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_db:/var/lib/postgresql/data
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_DB: db

  meilisearch:
    image: getmeili/meilisearch:latest
    ports:
      - "7700:7700"
    volumes:
      - ./meilisearch_db:/data.ms
    environment:
      MEILI_NO_ANALYTICS: true
      MEILI_MASTER_KEY: "default"
